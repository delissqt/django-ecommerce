{% extends 'base.html' %}

{% block content %}
    <h1>About page</h1>
    <p>This is a template too for about page</p>

    <p>
        {{ my_text }}, {{ my_number }}
    </p>
    <p>
        {{ my_list }}
    </p>
    <br/><hr/>

    <ul>
        {%  for my_sub_item in my_list %}
        <li>{{ forloop.counter }}  -  {{ my_sub_item }}</li>
        {% endfor %}
    </ul>

{% endblock %}
